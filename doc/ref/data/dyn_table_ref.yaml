#
# Obj-C reference documentation for Table class
#

ID         : class_dyn_table
TITLE      : RLMTable (dynamic)
SUMMARY    : *g_dyn_table_intro_summary
DESCR      :
- TEXT     : >
             The RLMTable class is the core of the Realm framework. The
             class is used to store and manipulate data in terms of
             columns and rows.
- TEXT     : *g_dyn_table_intro_descr_dynamic
- TEXT     : *g_dyn_table_intro_descr_types
SEE        :
EXAMPLES   :
- DESCR:
  CODE     : ex_objc_table_dynamic_intro
IGNORE     : []                   # List of method-ids to ignore

CATEGORIES :

- Constructors:
  METHODS:
  - objc_dyn_table_init:
     NAME     : init
     SUMMARY  : Create an empty table.
     DESCR    : Create an empty table (no columns, no rows).
     SIGNATURE: -(instancetype)init
     EXAMPLES:
     - CODE   : ex_objc_dyn_table_sizes
       DESCR  :


  - objc_dyn_table_init_with_columns:
     NAME     : initWithColumns
     SUMMARY  : Create a table with a set of columns.
     DESCR    : Create a table with a set of columns but no rows.
     SIGNATURE: "-(instancetype)initWithColumns:(NSArray *)columns"
     PARAMS:
     - NAME   : columns
       TYPES  : NSArray
       DESCR  : |
                Column names and types. The types are encoded as strings, and
                the mapping between a string and a Realm type is:

                <table>
                  <thead>
                    <tr><th>String</th><th>Realm type</th></tr>
                  </thead>
                  <tbody>
                   <tr><td>"bool"</td><td>RLMTypeBool</td></tr>
                   <tr><td>"int"</td><td>RLMTypeInt</td></tr>
                   <tr><td>"float"</td><td>RLMTypeFloat</td></tr>
                   <tr><td>"double"</td><td>RLMTypeDouble</td></tr>
                   <tr><td>"string"</td><td>RLMTypeString</td></tr>
                   <tr><td>"binary"</td><td>RLMTypeBinary</td></tr>
                   <tr><td>"date"</td><td>RLMTypeDate</td></tr>
                   <tr><td>"mixed"</td><td>RLMTypeMixed</td></tr>
                 </tbody>
                </table>

                The table column type (RLMTypeTable) is encoded as an <code>NSArray</code>.
     EXAMPLES:
     - CODE   : ex_objc_dyn_table_init_with_columns
       DESCR  :

