- DataAccessors:
  METHODS:
  - g_dyn_row_object_at_indexed_subscript:
      NAME     : "objectAtIndexedSubscript:"
      SUMMARY  : Returns an object at a specified column index.
      DESCR    : >
                 The method returns row data for the specified. This method also allows
                 an <code>RLMRow</code> to use NSArray-styled subscripting.
                 For example, <code>myRLMRow[2]</code> will return the object from index 2. 
      SIGNATURE: "(id)objectAtIndexedSubscript:(NSUInteger)columnIndex"
      PARAMS:
      - NAME   : column index
        TYPES  : NSUInteger
        DESCR  : The column number.
      RETURN:
        TYPES  : id (dependent on table descriptor and column number)
        DESCR  : The object. 

  - g_dyn_row_object_at_keyed_subscript:
      NAME     : "objectForKeyedSubscript:"
      SUMMARY  : Returns an object for a specified key.
      DESCR    : >
                 The method returns an object for a given <code>key</code>. This method also allows
                 an <code>RLMRow</code> to use NSDictionary-styled subscripting. For example,
                 <code>myRLMRow[@"fooColumn"]</code> will return an object holding the data in a column named <code>fooColumn</code>
      SIGNATURE: "(id)objectForKeyedSubscript:(NSString *)key"
      PARAMS:
      - NAME   : key
        TYPES  : NSString *
        DESCR  : The column to lookup.
      RETURN:
        TYPES  : id
        DESCR  : The column data.


