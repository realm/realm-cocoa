# Obj-C reference documentation for RLMRow class
#

ID         : class_row
TITLE      : RLMRow
SUMMARY    : The RLMRow class is the representation of an individual object in a table.
DESCR      : >
             In the dynamic interface, row elements can by accessed using object or keyed subscripting using
             either the column index or column name, e.g <code>row[(NSUInteger)columnIndex]</code> or <code>row["columnName"]</code>.
             Using this interface all columns are returned as objects.

             When creating/accessing a table while specifying an object class, you can instead use a custom objective-c interface 
             to interact with row data. To use this mechanism, create an Objective-C interface which derived from
             <code>RLMRow</code>, and use the objectClass accessors to get/create your table. The table will automatically
             be updated with columns to support the given interface.

             Note - rows can only be created by accessing them from a table.
             
