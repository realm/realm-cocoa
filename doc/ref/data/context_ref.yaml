- Transactions:
  METHODS:
  - g_shared_group_begin_write:
      NAMES    : "writeUsingBlock:error:"
      SUMMARY  : *g_shared_group_begin_write_summary
      DESCR    : >
                 Execute a code block as a write transaction in order to
                 modify one or more tables or add new tables. During a write
                 transaction, no other transactions can write except the
                 active one. The other write transactions are blocked and
                 wait until the active transaction has finished. 

                 If the code block
                 returns <code>YES</code>, the changes are written to disk/storage
                 device, while any modification is discarded if the code block
                 returns <code>NO</code>.
      SIGNATURE: (BOOL)writeUsingBlock:(TDBWriteBlock)block error:(NSError **)error
      PARAMS:
        NAME   : block
        TYPES  : TDBWriteBlock
        DESCR  : >
                 A block of code. The block can modify the tables or add new tables in a 
                 transactional manner.
                 Changes are written to disk if the block returns <code>YES</code>, discarded otherwise.
      RETURN:
        TYPES  : BOOL
        DESCR  : TBD
      EXAMPLES:
      - CODE   : ex_objc_shared_group_begin_write
        DESCR  :

