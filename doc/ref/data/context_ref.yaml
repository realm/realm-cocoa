      NAMES    : hasChangedSinceLastTransaction
      SUMMARY  : *g_shared_group_has_changed_summary
      DESCR    : *g_shared_group_has_changed_descr
      SIGNATURE: (BOOL)hasChangedSinceLastTransaction
      RETURN:
        TYPES  : BOOL
        DESCR  : >
                 <code>YES</code> if the context has been changed since last transaction,
                 otherwise <code>NO</code>.
                 A context has been changed if a new table has been added to the context, the
                 description of a table has been modified, or the contents of a table has been
                 modified.
