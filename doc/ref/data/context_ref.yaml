ID         : class_shared_group
TITLE      : TDBContext
SUMMARY    : The TDBContext class is a way to work with persistent tables.
DESCR      : >
             A TDBContext object can consists of zero, one or more tables. These tables can
             easily be stored on disk, and changes to the tables are done through transactions.
             This implies that an update to a table is either stored or will failed, and the context
             is thereby always consistent. See @{link class_group} for details on transactions.

             Using contexts, you can access your data concurrent in a multi-threaded application. The file
             format used by TightDB can be used on any platform, and data can be accessed by any language as
             TightDB supports.
