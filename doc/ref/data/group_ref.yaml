#
# Obj-C reference documentation for Group class
#

#INCONSISTENCY the parameters mode and take_ownership are not implemented in constructors
#UNIMPLEMENTED open() and is_attached()

#UNDOCUMENTED: [commit, to_json, get_table_typed]

ID         : class_group
TITLE      : Group
SUMMARY    : *g_group_summary
DESCR      : *g_group_descr
SEE        :
EXAMPLES:
- DESCR    :
  CODE     : ex_objc_group_intro
IGNORE     : []                   # List of method-ids to ignore
CATEGORIES:
- Constructor:
  METHODS:
  - g_group_constructor_plain:
  - g_group_constructor_file:
  - g_group_constructor_memory:
      NAMES    : Group
      DESCR    : *g_group_constructor_descr
      SUMMARY  : *g_group_constructor_summary
      SIGNATURE: |
                 (TightdbGroup *)groupWithFilename:(NSString *)filename;
                 (TightdbGroup *)groupWithBuffer:(const char*)data size:(size_t)size;
                 (TightdbGroup *)group;
      PARAMS:
      - NAME   : filename
        TYPES  : const std::string&
        DESCR  : Filesystem path of the TightDB database file to be opened.
      - NAME   : data
        TYPES  : Group::BufferSpec
        DESCR  : A pointer to an in-memory binary encoded representation of a group.
      - NAME   : size
        TYPES  : Group::BufferSpec
        DESCR  : Size of the binary which <code>data</code> points at.
      RETURN:
        TYPES  : Group
        DESCR  : A - possibly empty - group.
      THROWS:
      - EXCEPT : TBD
        DESCR  : TBD
      EXAMPLES:
      - DESCR  :
        CODE   : #ex_objc_group_constructor_plain
      - DESCR  :
        CODE   : #ex_objc_group_constructor_file
      - DESCR  :
        CODE   : #ex_objc_group_constructor_memory
- Table:
  METHODS:
  - g_group_has_table:
      NAMES    : hasTable
      SUMMARY  : *g_group_has_table_summary
      DESCR    : *g_group_has_table_descr
      SIGNATURE: (BOOL)hasTable:(NSString *)name withClass:(Class)obj;
      PARAMS:
      - NAME   : name
        TYPES  : NSString
        DESCR  : Name of the table you wish to look for.
      - NAME   : obj
        TYPES  : Class
        DESCR  : Class type for compatibility test.
      RETURN:
        TYPES  : bool
        DESCR  : <code>true</code> if the table exits, otherwise <code>true</code>.
      EXAMPLES:
      - DESCR  :
        CODE   : ex_objc_group_optional_table
  - g_group_get_table:
      NAMES    : getTable
      SUMMARY  : *g_group_get_table_summary
      DESCR    : *g_group_get_table_descr
      SIGNATURE: |
                 (TightdbTable *)getTable:(NSString *)name;
                 (id)getTable:(NSString *)name withClass:(Class)obj;
      PARAMS:
      - NAME   : name
        TYPES  : NSString
        DESCR  : Name of the table you wish to look for.
      - NAME   : obj
        TYPES  : Class
        DESCR  : Specifies a static type for the returned table accessor.
      RETURN:
        TYPES  : [TableRef, ConstTableRef]
        DESCR  : A table reference object.
      EXAMPLES:
      -  DESCR :
         CODE  : ex_objc_group_traverse
      -  DESCR :
         CODE  : ex_objc_group_optional_table
      SEE      : "{@link g_group_has_table}"
- IO:
  METHODS:
  - g_group_write_to_file:
      NAMES    : write
      SUMMARY  : *g_group_write_to_file_summary
      DESCR    : *g_group_write_to_file_descr
      SIGNATURE: |
                 (void)write:(NSString *)filePath;
      PARAMS:
      - NAME   : filePath
        TYPES  : const std::string&
        DESCR  : A filesystem path.
      THROWS:
      - EXCEPT : TBD
        DESCR  : TBD
      EXAMPLES:
      - DESCR  :
        CODE   : ex_objc_group_write_to_file
  - g_group_write_to_mem:
      NAMES    : writeToMem
      SUMMARY  : *g_group_write_to_mem_summary
      DESCR    : *g_group_write_to_mem_descr
      SIGNATURE: |
                 (const char*)writeToMem:(size_t*)size;
      RETURN:
        DESCR  : The allocated buffer. You will have to call free() when you are done with it.
        TYPES  : Group::BufferSpec
      EXAMPLES:
      - DESCR  :
        CODE   : ex_objc_group_write_to_mem
