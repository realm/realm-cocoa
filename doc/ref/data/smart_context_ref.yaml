ID         : class_smart_context
TITLE      : RLMSmartContext
SUMMARY    : The RLMSmartContext class is a way to work with persistent tables with implicit transactions.
DESCR      : >
             A RLMSmartContext object can consists of zero, one or more tables. These tables can
             easily be stored on disk, and changes to the tables are done through implicit transactions.
             Implicit transactions are persisted to disk at runloop cycles only when there are changes pending.
             This implies that an update to a table is either stored or will failed, and the context
             is thereby always consistent. See @{link class_group} for details on transactions.

             Using smart contexts, you can access your data within the main thread of your application. The file
             format used by Realm can be used on any platform, and data can be accessed by any language as
             Realm supports.
